        <script>
        function check_resize(){
            var bh = window.innerHeight;
            var mh = $("#main").height();
            if (bh > mh) {
                $("#main").offset({"top": "" + ((bh-mh)/2) });
            } else {
                 $("#main").offset({"top": 10 });
            }
        }
        setInterval(check_resize, 200);
        $( document ).ready(function() {
            check_resize();
        });
        $( window ).resize(function() {
            check_resize();
        });
        </script>
